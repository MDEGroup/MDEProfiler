<!doctype html>
<html>
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: /home/juri/Dropbox/ATLZoo/ATL2BindingDebugger<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2(Debug).ecore", label: 'sample-ATL-0.2(Debug).ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2.ecore", label: 'sample-ATL-0.2.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2.atl", label: 'sample-ATL-0.2.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/ATL2BindingDebugger.atl", label: 'ATL2BindingDebugger.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2(Debug).atl", label: 'sample-ATL-0.2(Debug).atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/ATL2BindingDebugger_sourceDRM.mm_uncertainty", label: 'ATL2BindingDebugger_sourceDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2(Debug)_targetDRM.mm_uncertainty", label: 'sample-ATL-0.2(Debug)_targetDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/ATL2BindingDebugger_targetDRM.mm_uncertainty", label: 'ATL2BindingDebugger_targetDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2_targetDRM.mm_uncertainty", label: 'sample-ATL-0.2_targetDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2_sourceDRM.mm_uncertainty", label: 'sample-ATL-0.2_sourceDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2(Debug)_sourceDRM.mm_uncertainty", label: 'sample-ATL-0.2(Debug)_sourceDRM.mm_uncertainty', },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
	{from: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/ATL2BindingDebugger.atl", to: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/ATL2BindingDebugger_sourceDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2(Debug).atl", to: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2(Debug)_targetDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/ATL2BindingDebugger.atl", to: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/ATL2BindingDebugger_targetDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2.atl", to: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2_targetDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2.atl", to: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2_sourceDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2(Debug).atl", to: "/home/juri/Dropbox/ATLZoo/ATL2BindingDebugger/ATL2BindingDebugger/sample-ATL-0.2(Debug)_sourceDRM.mm_uncertainty"},

 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
