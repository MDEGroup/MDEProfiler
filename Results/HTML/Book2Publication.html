<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: /home/juri/Dropbox/ATLZoo/Book2Publication<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/Publication/outputModelPublication.ecore", label: 'outputModelPublication.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/Book/Book.ecore", label: 'Book.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/Book/modelBook.ecore", label: 'modelBook.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/XML2Book.atl", label: 'XML2Book.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/Book2Publication.atl", label: 'Book2Publication.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/Publication/Publication.km3", label: 'Publication.km3', },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/Book/Book.km3", label: 'Book.km3', },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/XML/inputModelXML.xml", label: 'inputModelXML.xml', },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/XML2Book_sourceDRM.mm_uncertainty", label: 'XML2Book_sourceDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/XML2Book_targetDRM.mm_uncertainty", label: 'XML2Book_targetDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/Book2Publication_targetDRM.mm_uncertainty", label: 'Book2Publication_targetDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/Book2Publication_sourceDRM.mm_uncertainty", label: 'Book2Publication_sourceDRM.mm_uncertainty', },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
	{from: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/XML2Book.atl", to: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/XML2Book_sourceDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/XML2Book.atl", to: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/XML2Book_targetDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/Book2Publication.atl", to: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/Book2Publication_targetDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/Book2Publication.atl", to: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/ATLFile/Book2Publication_sourceDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/Book/Book.km3", to: "/home/juri/Dropbox/ATLZoo/Book2Publication/Book2Publication/Book/Book.ecore"},

 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
