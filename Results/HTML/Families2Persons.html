<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: /home/juri/Dropbox/ATLZoo/Families2Persons<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families.ecore", label: 'Families.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Persons.ecore", label: 'Persons.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons.atl", label: 'Families2Persons.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons.launch", label: 'Families2Persons.launch', color: 'rgb(255,168,7)' },
		{id: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons/sample-Families.xmi", label: '/Families2Persons/sample-Families.xmi', },
		{id: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons/sample-Persons.xmi", label: '/Families2Persons/sample-Persons.xmi', },
		{id: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons_sourceDRM.mm_uncertainty", label: 'Families2Persons_sourceDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons_targetDRM.mm_uncertainty", label: 'Families2Persons_targetDRM.mm_uncertainty', },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
	{from: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons.atl", to: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families.ecore"},

	{from: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons.atl", to: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Persons.ecore"},

	{from: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons.atl", to: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families.ecore"},

	{from: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons/sample-Families.xmi", to: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families.ecore"},

	{from: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons/sample-Families.xmi", to: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons.atl"},

	{from: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons.atl", to: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Persons.ecore"},

	{from: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons/sample-Persons.xmi", to: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons.atl"},

	{from: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons/sample-Persons.xmi", to: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Persons.ecore"},

	{from: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons.atl", to: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons_sourceDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons.atl", to: "/home/juri/Dropbox/ATLZoo/Families2Persons/Families2Persons/Families2Persons_targetDRM.mm_uncertainty"},

 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
