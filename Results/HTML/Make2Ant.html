<!doctype html>
<html>
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: /home/juri/Dropbox/ATLZoo/Make2Ant<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes

     [

		{id: "/home/juri/Dropbox/ATLZoo/Make2Ant/Make2Ant/Transfos/Ant2XML.atl", label: 'Ant2XML.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/Make2Ant/Make2Ant/Transfos/XML2Text.atl", label: 'XML2Text.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/Make2Ant/Make2Ant/Transfos/XML2Make.atl", label: 'XML2Make.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/Make2Ant/Make2Ant/MM/Ant.km3", label: 'Ant.km3', },
		{id: "/home/juri/Dropbox/ATLZoo/Make2Ant/Make2Ant/MM/Make.km3", label: 'Make.km3', },

	 ]

  // create an array with edges
  var edges = new vis.DataSet(

 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
