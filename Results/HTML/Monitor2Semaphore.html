<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: /home/juri/Dropbox/ATLZoo/Monitor2Semaphore<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Program.ecore", label: 'Program.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Models/ReadersAndWriters/ReadersAndWriters-Semaphore.ecore", label: 'ReadersAndWriters-Semaphore.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Models/ReadersAndWriters/ReadersAndWriters.ecore", label: 'ReadersAndWriters.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Models/SingleResource/SingleResource.ecore", label: 'SingleResource.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Models/SingleResource/SingleResource-Semaphore.ecore", label: 'SingleResource-Semaphore.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Monitor2Semaphore.atl", label: 'Monitor2Semaphore.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Program.km3", label: 'Program.km3', },
		{id: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Monitor2Semaphore_sourceDRM.mm_uncertainty", label: 'Monitor2Semaphore_sourceDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Monitor2Semaphore_targetDRM.mm_uncertainty", label: 'Monitor2Semaphore_targetDRM.mm_uncertainty', },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
	{from: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Monitor2Semaphore.atl", to: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Monitor2Semaphore_sourceDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Monitor2Semaphore.atl", to: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Monitor2Semaphore_targetDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Program.km3", to: "/home/juri/Dropbox/ATLZoo/Monitor2Semaphore/Program.ecore"},

 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
