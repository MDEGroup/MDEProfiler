<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: /home/juri/Dropbox/ATLZoo/UMLDI2SVG<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Metamodels/XML.ecore", label: 'XML.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Metamodels/SVG.ecore", label: 'SVG.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Transformations/UMLDI2SVG.atl", label: 'UMLDI2SVG.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Transformations/XML2Text.atl", label: 'XML2Text.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Transformations/SVG2XML.atl", label: 'SVG2XML.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Metamodels/SVG.km3", label: 'SVG.km3', },
		{id: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Metamodels/XML.km3", label: 'XML.km3', },
		{id: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Metamodels/UMLDI.km3", label: 'UMLDI.km3', },
		{id: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Transformations/XML2Text_targetDRM.mm_uncertainty", label: 'XML2Text_targetDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Transformations/XML2Text_sourceDRM.mm_uncertainty", label: 'XML2Text_sourceDRM.mm_uncertainty', },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
	{from: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Transformations/XML2Text.atl", to: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Transformations/XML2Text_targetDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Transformations/XML2Text.atl", to: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Transformations/XML2Text_sourceDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Metamodels/SVG.km3", to: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Metamodels/SVG.ecore"},

	{from: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Metamodels/XML.km3", to: "/home/juri/Dropbox/ATLZoo/UMLDI2SVG/uml2svg/Metamodels/XML.ecore"},

 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
