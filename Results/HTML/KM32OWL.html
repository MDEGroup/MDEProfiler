<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: /home/juri/Dropbox/ATLZoo/KM32OWL<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Metamodels/OWL.ecore", label: 'OWL.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Metamodels/XML.ecore", label: 'XML.ecore', color: 'lime' },
		{id: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/OWL2XML.atl", label: 'OWL2XML.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/KM32OWL.atl", label: 'KM32OWL.atl', color: '#7BE141' },
		{id: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Metamodels/OWL.km3", label: 'OWL.km3', },
		{id: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Samples/Museum.km3", label: 'Museum.km3', },
		{id: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/build.xml", label: 'build.xml', },
		{id: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/OWL2XML_targetDRM.mm_uncertainty", label: 'OWL2XML_targetDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/OWL2XML_sourceDRM.mm_uncertainty", label: 'OWL2XML_sourceDRM.mm_uncertainty', },
		{id: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/KM32OWL_sourceDRM.mm_uncertainty", label: 'KM32OWL_sourceDRM.mm_uncertainty', },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
	{from: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/OWL2XML.atl", to: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/OWL2XML_targetDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/OWL2XML.atl", to: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/OWL2XML_sourceDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/KM32OWL.atl", to: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Transformations/KM32OWL_sourceDRM.mm_uncertainty"},

	{from: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Metamodels/OWL.km3", to: "/home/juri/Dropbox/ATLZoo/KM32OWL/KM32OWL/Metamodels/OWL.ecore"},

 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
